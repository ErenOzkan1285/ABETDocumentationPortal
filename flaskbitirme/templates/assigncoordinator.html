
{% extends "layout.html" %}
{% block title %}Assign Coordinaor{% endblock %}
{% block content %}
<div class="file-upload-container" id="file-upload-container">
    <!-- Coordinator assignment form -->
    <form method="post" action="/assigncoordinator">
        <div class="form-group">
        <label for="coordinator_id">Coordinator:</label>
            <select id="coordinator_id" name="coordinator_id" required>
                {% for coordinator in coordinators %}
                    <option value="{{ coordinator.id }}">{{ coordinator.name }} {{ coordinator.surname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="department_code">Department:</label>
            <select id="department_code" name="department_code" required>
                {% for department in departments %}
                    <option value="{{ department.department_code }}">{{ department.department_code }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit">Assign Coordinator</button>
        </div>
    </form>
</div>

{% endblock %}
